version: "0.2"
concurrency: 5
runson: ios
autosplit: true
maxRetries: 2
retryOnFailure: true

framework:
  name: "ios/xcui"
  args:
    buildName: "XCUIT"
    video: true
    networkLog: true
    deviceLog: true

    appPath: LambdaUiKitIOS.ipa
    testSuitePath: ProverbialTest.ipa
    deviceSelectionStrategy: all
    devices: ["iPhone.*-14,iPhone.*-15"]